server:
    port: 9991
eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: false     #禁止自己当做服务注册
        fetch-registry: false           #屏蔽注册信息
        #服务中心地址
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#此服务器名称
spring:
    application:
        name: eurka-server